<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.lang}"
	th:lang="${session.lang}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<body>
<div layout:fragment="content">
<form class="ui large form" id="finalform" method="POST">
	<div class="ui grid center aligned">
		<div class="five wide column">
		</div>
		
		<div class="five wide column">
			<div class="fluid center aligned" style="margin-top:50px">
				<h3><i class="strikethrough icon"></i> 마감 관리 </h3>
			</div>
			
			<div class="fluid" style="margin-top:20px">
				<div class="ui labeled input  center aligned">
			  		<div class="ui label">
				    	 처리년도
				  	</div>
				  	<select class="ui search  dropdown" name="yyyy" >
	  					<option th:each="yyyy : ${yyyys}" th:selected="${yyyy eq thisyyyy}" th:value="${yyyy}" th:text="${yyyy}"></option>
	  				</select>
				</div>	
			</div>
			
			<div class="fluid" style="margin-top:20px">
				<div class="ui labeled input  center aligned">
			  		<div class="ui label">
				    	 처리&nbsp&nbsp&nbsp&nbsp 월
				  	</div>
				  	<select class="ui search  dropdown" name="mm" >
	  					<option th:each="mm : ${mms}" th:selected="${mm eq thismm}" th:value="${mm}" th:text="${mm}"></option>
	  				</select>
				</div>	
			</div>
			
			<div class="fluid" style="margin-top:20px">
				<div class="ui labeled input  center aligned">
			  		<div class="ui label">
				    	 처리&nbsp&nbsp&nbsp&nbsp 일
				  	</div>
				  	<select class="ui search  dropdown" name="dd" >
	  					<option th:each="dd : ${dds}" th:selected="${dd eq thisdd}" th:value="${dd}" th:text="${dd}"></option>
	  				</select>
				</div>	
			</div>
			
			<div class="fluid" style="margin-top:20px">
				<button type="button" class="ui negative basic button finalyyyy">년말마감</button>
				<button type="button" class="ui primary  basic button finalmm">월말마감</button>
				<button type="button" class="ui positive basic button finaldd">일일마감</button>
				<button type="button" class="ui secondary basic button" onclick="location.href='index'">마감취소</button>
			</div>
			
			<div class="ui mini modal finalmodal">
				<div class="header"  style="text-align:center">마감 관리</div>
				<div class="image content">
					<img class="image"><i class="thumbtack icon" style="color:#ff0000"></i>
					<div class="description center aligned">
						 <div id="finalmodalmessage01"></div>
					</div>
				</div>
				<div class="center" style="text-align:center">
					<button type="button"  class="ui red button" id="finalmodalok">마감</button>
					<button type="button" class="ui yellow button" id="finalmodalcancel">취소</button>
					<p><p>
				</div>
			</div>
		</div>
		
		<div class="five wide column">
		</div>
	</div>
</form>		
</div>
</body>
</html>
